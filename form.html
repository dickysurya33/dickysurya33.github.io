<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>
<form>
	<label for="username">username : </label>
	<input type="text" id="username">
	<br>
	<label for="password">password : </label>
	<input type="password" id="password">
	<br>
	<input type="radio" id="pria" name="kelamin">
	<label for="pria">Pria</label>
	<input type="radio" id="wanita" name="kelamin">
	<label for="wanita">Wanita</label>
	<br>
	<input type="checkbox" id=menulis><label for="menulis">Menulis</label>
	<input type="checkbox" id=menggambar><label for="menggambar">Menggambar</label>
	<input type="checkbox" id=menyanyi><label for="menyanyi">Menyanyi</label>
	<br>
	<label for="">Kota : </label>
	<select>
		<option>Bandung</option>
		<option>Jakarta</option>
		<option>Surabaya</option>
	</select>
	<br>
	<textarea></textarea>
	<br>
	<button type="submit">Kirim</button>
</form>
</body>
</html>
